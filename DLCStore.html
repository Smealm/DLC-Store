<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Process</title>
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e1e1e1;
            user-select: none;
            overflow: auto;
            border-radius: 16px;
        }

        .window-bar {
            display: flex;
            justify-content: space-between;
            background: #333;
            padding: 10px;
            z-index: 10;
            -webkit-app-region: drag;
        }

        .window-bar button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }

        .window-bar button:hover {
            color: #aaa;
        }

        .sidebar {
            position: absolute;
            left: 0;
            top: 40px;
            bottom: 0;
            width: 100px;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 9;
            padding-top: 10px;
        }

        .sidebar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .content {
            margin-left: 110px;
            width: calc(100% - 130px);
            height: 100%;
            padding: 20px;
            padding-right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 16px;
            overflow: hidden;
        }

        /* Common Containers */
        .container {
            background: rgba(35, 35, 35, 0.85);
            border-radius: 16px;
            padding: 40px;
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Visibility of elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="window-bar">
        <button onclick="minimizeWindow()" aria-label="Minimize">_</button>
        <button onclick="closeWindow()" aria-label="Close">X</button>
    </div>

    <div class="sidebar">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('store')">Store</button>
        <button onclick="showPage('settings')">Settings</button>
    </div>

    <div class="content">
        <section id="home" class="container hidden">
            <h2>Nothing is here yet!</h2>
            <p>**Crickets**</p>
        </section>

        <section id="store" class="container hidden">
            <h2>Store</h2>
            <p>This is the second page with some content.</p>
            <div class="grid-container" id="grid-container">
                <!-- Grid items will be inserted here dynamically -->
            </div>
        </section>

        <section id="settings" class="container hidden">
            <h2>Settings</h2>
            <button id="toggle-extensions-button" onclick="toggleExtensions()">View Extensions</button>
            <div class="extension-grid-container" id="settings-grid"></div>
        </section>

        <section id="webContentPage" class="container hidden">
            <iframe id="webBrowser" src="about:blank"></iframe>
        </section>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function minimizeWindow() {
            ipcRenderer.send('minimize-window');
        }

        function closeWindow() {
            ipcRenderer.send('close-window');
        }

        function showPage(pageId) {
            const pages = ['home', 'store', 'settings', 'webContentPage'];
            pages.forEach(page => {
                const pageElement = document.getElementById(page);
                if (pageElement) pageElement.classList.add('hidden');
            });
            const pageToShow = document.getElementById(pageId);
            if (pageToShow) pageToShow.classList.remove('hidden');
        }

        function toggleExtensions() {
            const extensionsGrid = document.getElementById('settings-grid');
            const isHidden = extensionsGrid.classList.contains('hidden');
            if (isHidden) {
                loadExtensionsGrid(); // Ensure grid is loaded
                extensionsGrid.classList.remove('hidden');
            } else {
                extensionsGrid.classList.add('hidden');
            }
        }

        async function loadExtensionsGrid() {
            const extensions = await ipcRenderer.invoke('get-extensions');
            const settingsGrid = document.getElementById('settings-grid');
            settingsGrid.innerHTML = '';
            const fragment = document.createDocumentFragment(); // Create a document fragment
            extensions.forEach(extension => {
                const gridItem = document.createElement('div');
                gridItem.className = 'extension-grid-item';
                gridItem.onclick = () => openExtensionSettings(extension.id);

                const icon = document.createElement('img');
                icon.src = `chrome-extension://${extension.id}/images/icon.png`;
                icon.alt = `${extension.name} Icon`;

                const name = document.createElement('div');
                name.style.color = 'white';
                name.style.textAlign = 'center';
                name.style.marginTop = '10px';
                name.textContent = extension.name;

                gridItem.appendChild(icon);
                gridItem.appendChild(name);

                fragment.appendChild(gridItem); // Append to the document fragment
            });
            settingsGrid.appendChild(fragment); // Append the fragment to the DOM
        }

        function openExtensionSettings(extensionId) {
            console.log('Opening settings for extension:', extensionId);
            // Handle the opening of specific extension settings page.
            // You can load the extension's specific settings into the iframe here if necessary
        }
    </script>
</body>
</html>
